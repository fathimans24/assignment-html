</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><span class="text-warning">LIB<span class="text-light">com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              
              
              <li class="nav-item">
                <a class="nav-link" href="home.html"><span class="text-light">Home</a>
              <li class="nav-item">
                <a class="nav-link" href="book.html"><span class="text-light">My Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html"><span class="text-light">Login</a>

                <a class="nav-link" href="sign.html"><span class="text-light">sign</a>
              </li>
              
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 signup-container">
                <h3 class="text-center">Create Account</h3>
                <form>
                    <div class="form-group">
                        <label for="fullName"><b>Full Name</b></label>
                        <input type="text-" class="form-control " id="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email"><b>Email address</b></label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="username"><b>Username</b></label>
                        <input type="text" class="form-control" id="username" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="password"><b>Password </b></label>
                        <input type="password" class="form-control" id="password" placeholder="Choose a password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    <p class="text-center mt-3">
                        <a href="/login.html">Already have an account? Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
